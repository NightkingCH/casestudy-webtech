<section>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <form class="form" (ngSubmit)="onAdd($event)">
                <fieldset>
                    <legend>Teil erstellen</legend>
                </fieldset>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" [(ngModel)]="model.name" ngControl="name" required="required" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Typ</label>
                            <span class="input-group">
                                <select class="btn" [ngModel]="model.typId" ngControl="typId" (change)="onTypChange($event)">
                                    <option *ngFor="#typ of typList" [value]="typ.typId">{{ typ.name }}</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Anzahl</label>
                            <input type="text" class="form-control" [(ngModel)]="model.anzahl" ngControl="anzahl" required="required" />
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pull-right">
                            <div class="input-group">
                                <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Teil erstellen">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>Hinzufügen</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
