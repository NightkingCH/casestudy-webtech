<div>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div class="container">
            <form class="form-signin" (ngSubmit)="userLogin($event)">
                <h2 class="form-signin-heading">Bitte melden Sie sich ein</h2>
                <label for="inputEmail" class="sr-only">
                    Benutzername
                </label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Benutzername" required="required" autofocus="autofocus" [(ngModel)]="model.name" #name="ngForm">
                <label for="inputPassword" class="sr-only">
                    Passwort
                </label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required="required" [(ngModel)]="model.password" #name="ngForm">
                <button class="btn btn-lg btn-default btn-block" type="submit">
                    Anmelden
                </button>
            </form>
        </div>
    </div>
</div>
