<section>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Bitte melden Sie sich ein</h2>
                <label for="inputEmail" class="sr-only">E-Mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="max.mustermann@quark.ch" required autofocus>
                <label for="inputPassword" class="sr-only">Passwort</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Anmeldedaten merken
                    </label>
                </div>
                <button class="btn btn-lg btn-default btn-block" type="submit">Anmelden</button>
            </form>
        </div>
    </div>
</section>
