<section>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Bitte melden Sie sich ein</h2>
                <label for="inputEmail" class="sr-only">
                    Benutzername
                </label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Benutzername" required autofocus [(ngModel)]="model.name"
            ngControl="name"  #name="ngForm">
                <label for="inputPassword" class="sr-only">
                    Passwort
                </label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required  [(ngModel)]="model.password"
            ngControl="password"  #name="ngForm">
                <button class="btn btn-lg btn-default btn-block" type="submit" (click)="userLogin($event)">
                    Anmelden
                </button>
            </form>
        </div>
    </div>
</section>
