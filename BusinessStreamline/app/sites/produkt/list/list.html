<section>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <form class="form" (ngSubmit)="onSubmit($event)">
                <fieldset>
                    <legend>Produkte</legend>
                </fieldset>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <table class="table table-bordered">
                <tr>
                    <th>
                        Produkt
                    </th>
                    <th>
                        Name
                    </th>
                </tr>
                <tr *ngFor="#produkt of data">
                    <td>
                        <a href="#/produkt/{{produkt?.produktId}}">
                            {{produkt?.produktId}}
                        </a>
                    </td>
                    <td>{{produkt?.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
