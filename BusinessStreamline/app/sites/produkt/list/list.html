<section>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <form class="form">
                <fieldset>
                    <legend>Produkte</legend>
                </fieldset>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <table class="table table-bordered">
                <tr>
                    <th>
                        Produkt
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                    </th>
                </tr>
                <tr *ngFor="#produkt of data">
                    <td>
                        <a href="#/produkt/{{produkt?.produktId}}">
                            {{produkt?.produktId}}
                        </a>
                    </td>
                    <td>{{produkt?.name}}</td>
                    <td>
                        <a href="#/produkt/{{produkt?.produktId}}" class="btn btn-info pull-right">
                            <i class="glyphicon glyphicon-arrow-right"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
