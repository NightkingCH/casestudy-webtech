<section>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <form class="form">
                <fieldset>
                    <legend>Produkt</legend>
                </fieldset>
                <div class="input-group">
                    <label>Name</label>
                    <h3 class="form-control-static">{{ model?.name }}</h3>
                </div>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <table class="table table-bordered">
                <tr>
                    <th>
                        Teil
                    </th>
                    <th>
                        Typ
                    </th>
                    <th>
                        Menge
                    </th>
                    <th>
                        Aktionen
                    </th>
                </tr>
                <tr *ngFor="#teil of data">
                    <td>{{ teil?.name }}</td>
                    <td>{{ teil?.typ?.name }}</td>
                    <td>{{ teil?.anzahl }}</td>
                    <td>
                        <div class="btn-group pull-right" role="group">
                            <button (click)="onAddNachfrage($event, teil)" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Nachfrage erfassen"><i class="glyphicon glyphicon-plus"></i></button>
                            <button (click)="onDeleteTeil($event, teil)" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Teil löschen"><i class="glyphicon glyphicon-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
