<section>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <form class="form" (ngSubmit)="onSubmit($event)">
                <fieldset>
                    <legend>Suche</legend>
                    <div class="input-group">
                        <input [(ngModel)]="model.search" ngControl="search" type="text" class="form-control" id="txtSrc" placeholder="Suchen...">
                        <div class="input-group-btn">
                            <button #dropdown type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" aria-haspopup="true" aria-expanded="false">
                                Action <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Auf gehts!</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-offset-2 col-xs-9">
            <table class="table table-bordered">
                <tr>
                    <th>
                        Nachfrage
                    </th>
                    <th>
                        Produkt
                    </th>
                    <th>
                        Teil
                    </th>
                </tr>
                <tr *ngFor="#nachfrage of data">
                    <td>{{nachfrage?.nachfrageId}}</td>
                    <td>{{nachfrage?.teil?.name}}</td>
                    <td>{{nachfrage?.teil?.produkt?.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
